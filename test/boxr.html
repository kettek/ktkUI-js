<!DOCTYPE html>
<head>
  <script type="text/javascript" src="../lib/jsui.js"></script>
  <script type="text/javascript">
    window.addEventListener('load', jsui.doInit);
  </script>
  <style type="text/css">
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
  }
  vbox > box {
    border-bottom: 1px solid black;
    border-top: 1px solid black;
  }
  hbox > box {
    border-right: 1px solid black;
    border-left: 1px solid black;
  }
  grip {
    border: 1px solid red;
  }
  </style>
</head>
<body>
<vbox>
  <box size=3>
    I am box 1
  </box>
  <box size=4 grip='up,down'>
    I am box 2
  </box>
  <box size=1>
    I am box 3
  </box>
  <hbox size=4 grip='up'>
    <box size=1 grip='right'>
      cont 1
    </box>
    <box size=1>
      cont 2
    </box>
    <box size=1 grip='left'>
      cont 3
    </box>
  </hbox>
</vbox>
</body>
</html>
